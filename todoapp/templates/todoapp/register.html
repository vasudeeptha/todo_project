{% extends 'todoapp/base.html' %}
{% block content %}


<div class="header">
    <h3>Register</h3>

</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
    
        {{field.label}}
        {{field}}
        <br>
        <br>
    
        {% endfor %}
    
        <p>{{form.errors}}</p>
    
        <input class="button" type="submit" value="Submit">
    </form>
    <p>Already have an account ? <a style="color: #117e76;text-decoration: none;" href="{% url 'login' %}">Login</a></p>
</div>


{% endblock content %}
